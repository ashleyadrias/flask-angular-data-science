    <div class="home__prediction"
         fxLayoutAlign="center center"
         fxLayout="column">
        <h3>Predict ECCN Classification Code</h3>

        <md-card fxLayoutAlign="center center" fxLayout="column">
            <h4>Fill in Part Description</h4>
            <div fxLayout="row">
                <md-input-container>
                    <input mdInput
                           name="Part Description"
                           placeholder="Part Description"
                           [(ngModel)]="iris.description">
                </md-input-container>
                <!-- <md-input-container>
                    <input mdInput
                           name="Sepal length"
                           placeholder="Sepal length"
                           [(ngModel)]="iris.sepalLength">
                </md-input-container> -->
            </div>
            <div fxLayout="row">
                <!-- <md-input-container>
                    <input mdInput
                           name="Petal width"
                           placeholder="Petal width"
                           [(ngModel)]="iris.petalWidth">
                </md-input-container>
                <md-input-container>
                    <input mdInput
                           name="Petal length"
                           placeholder="Petal length"
                           [(ngModel)]="iris.petalLength">
                </md-input-container> -->
            </div>
            <div>
                <button md-raised-button (click)="predictIris()">Predict</button>
            </div>
        </md-card>

        <div *ngIf="probabilityPredictions"
             fxLayoutAlign="center center"
             fxLayout="column"
             class="home__chart-container">
            <h4>Prediction Result</h4>
            <ngx-charts-pie-chart
                [results]="probabilityPredictions"
                [scheme]="colorScheme"
                [labels]="true"
                [legend]="true">
            </ngx-charts-pie-chart>
        </div>
    </div>
